<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>canvas制作腾讯logo</title>
   
</head>
<body>
    <canvas id="canvas" width ="600" height ="600">你的浏览器不支持canvas</canvas>
    <script type="text/javascript" >

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.translate(300,300);
        ctx.strokeStyle = "green" ;
        ctx.lineWidth = 3;
        ctx.arc(29,-116,30,Math.PI*1.1/2,Math.PI*3.08/2);
        ctx.arc(1,1,150,Math.PI*3.13/2,Math.PI/9);
        ctx.arc(42,50,100,0,Math.PI*3.54/2,true);
        ctx.arc(-13,59,150,-Math.PI/5.99,Math.PI*3.14/2,true);
        ctx.closePath();
        ctx.stroke();
        ctx.fillStyle = "green";
        ctx.fill();


        ctx.beginPath();
        ctx.rotate(Math.PI*240/180);
        ctx.strokeStyle = "yellow" ;
        ctx.lineWidth = 3;
        ctx.arc(29,-116,30,Math.PI*1.1/2,Math.PI*3.08/2);
        ctx.arc(1,1,150,Math.PI*3.13/2,Math.PI/9);
        ctx.arc(42,50,100,0,Math.PI*3.54/2,true);
        ctx.arc(-13,59,150,-Math.PI/5.99,Math.PI*3.14/2,true);
        ctx.closePath();
        ctx.stroke();
        ctx.fillStyle = "yellow";
        ctx.fill();
       

        ctx.beginPath();
        ctx.rotate(Math.PI*240/180);
        ctx.strokeStyle = "red" ;
        ctx.lineWidth = 3;
        ctx.arc(29,-116,30,Math.PI*1.1/2,Math.PI*3.08/2);
        ctx.arc(1,1,150,Math.PI*3.13/2,Math.PI/9);
        ctx.arc(42,50,100,0,Math.PI*3.54/2,true);
        ctx.arc(-13,59,150,-Math.PI/5.99,Math.PI*3.14/2,true);
        ctx.closePath();
        ctx.stroke();
        ctx.fillStyle = "red";
        ctx.fill();

        ctx.beginPath();
        var img = new Image();
        img.src = "images/qie.png";
        img.onload = function(){
            ctx.rotate(Math.PI*240/180);
            ctx.drawImage(img,-60,-60,120,120);
        }

        
    </script>
</body>
</html>
